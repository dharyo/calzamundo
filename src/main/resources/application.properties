spring.mvc.static-path-pattern=/static/**
logging.pattern.dateformat=hh:mm



# Configurar la coneccion a la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/bdCalzamundo?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username= bdCalzamundo
spring.datasource.password= 123456
spring.datasource.driverClassName = com.mysql.jdbc.Driver
#Hibernate
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
#Hibernate auto ddl
spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernate.SQL=DEBUG
spring.main.allow-circular-references = true