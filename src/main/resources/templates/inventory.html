    <meta name="description" content="" />

    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../static/css/styles.css" rel="stylesheet" />

    <title>CalzamundoShoes</title>
  </head>
  <body>
    <main class="flex-shrink-0">
      <!-- Navigation-->
      
        <nav class="navbar navbar-expand-lg " style="background-color: #f11167">
          <div class="container px-5">
              <a class="navbar-brand" href="/home"> Calzamundo<strong>Shoes</strong></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link" href="/home">Inicio</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/products">Productos</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/inventory">Inventario</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" th:href="@{/createSalesp}">Ventas</a>
                    </li>
                      <li class="nav-item dropdown">
                          <a class="nav-link dropdown-toggle" id="navbarDropdownPortfolio" href="/" role="button" data-bs-toggle="dropdown" aria-expanded="false">Salir</a>
                          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownPortfolio">
                            <li>
                              <a class="dropdown-item" href="/"
                                >Salir</a
                              >
                            </li>
                          </ul>
                      </li>
                  </ul>
              </div>
          </div>
      </nav>
       
    <!--Inicio del contenedor general-->
    <div class="container mt-4">
      <div class="row">
        <h1>Inventario</h1>
     </div>
    </div>
    <!--Fin del contenedor general-->
    <!--Inicio de la tabla-->
    <div class="container container-fluid">
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            
            <th>Tipo</th>
            <th>Nombre</th>
            <th>Talla</th>
            <th>Cantidad</th>
            
          </tr>
        </thead>
        <tbody>
          <tr  th:each="prod:${product}"> 
            <td th:text="${prod.typeProduct}"></td>
            <td th:text="${prod.nameProduct}"></td>
            <td th:text="${prod.sizeProduct}"></td>
            <td th:text="${prod.amountProduct}"></td>
            
         </tr>
        </tbody>
      </table>
    </div>
    <!--Fin de la tabla-->
  </body>
  <footer class="bg-dark py-4 mt-auto">
    <div class="container px-5">
      <div
        class="row align-items-center justify-content-between flex-column flex-sm-row"
      >
        <div class="col-auto">
          <div class="small m-0 text-white">
            Copyright &copy; 2022 Dario Carrillo-Diana Ni√±o
            <br />
            <img
              src="../static/img/logoCalzamundo.png"
              alt=""

              style="height: 120px; width: 180px"
           />
          </div>
        </div>
        <div class="col-auto">
          <a class="link-light small" href="#!">Privacidad</a>
          <span class="text-white mx-1">&middot;</span>
          <a class="link-light small" href="#!">Terminos y condiciones</a>
          <span class="text-white mx-1">&middot;</span>
          <a class="link-light small" href="#!">Contactenos</a>
        </div>
      </div>
    </div>
  </footer>
   <!-- Footer-->
    <!-- Script Importante-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../static/js/scripts.js"></script>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</html>
