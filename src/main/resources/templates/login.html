<!DOCTYPE html>
<html xmlns="http://www.tymeleaf.org" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../static/css/styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link type="text/css" rel="stylesheet" href="../static/css/style.css" />

    <link rel="icon" href="../static/img/shoe.ico" />

    <title>CalzamundoShoes</title>
  </head>
  <body>
    <main class="flex-shrink-0">
      <!-- Navigation-->
      <nav class="navbar" style="background-color: #f11167">
        <div class="container-fluid">
          <a class="navbar-brand nombre"> Calzamundo<strong>Shoes</strong> </a>
          
        </div>
      </nav>
    <div class="container mt-3">
      <div class="row">
        <!--Inicio del card-->
        <div class="card text-center">
          <div class="card-body">
            <h1 class="card-title">Iniciar Sesión</h1>
            <!--Inicio del formulario-->
            <form th:action="@{/validateUser}" method="get">
              <div class="mb-3">
                <img
                  src="../static/img/usuario.png"
                  class="rounded"
                  alt="..."
                />

                <div class="form-group">
                  <label>Usuario</label>
                  <input
                 
                    type="text"
                    name="username"
                    class="form-control"
                    placeholder="Ingrese el email del usuario"
                  />
                </div>

                <div class="form-group">
                  <label>Contraseña</label>
                  <input
                  
                    type="text"
                    name="password"
                    class="form-control"
                    placeholder="Ingrese la contraseña del usuario"
                  />
                </div>
                <br /><br />
                <div class="d-grid gap-2 d-md-block">
                  <button class="btn btn-danger" type="button">Cancelar</button>

                  <a href="/home">
                    <button class="btn btn-success" type="button">
                      Ingresar
                    </button>
                  </a>
                </div>
              </div>
            </form>
            <div th:if=${param.error}>
              <div class="alert alert-danger">Usuario o contraseña incorrecto</div>
            </div>
            <div th:if=${param.logout}>
              <div class="alert alert-info">Haz cerrado sesión exitosamente</div>
            </div>
            <!--Fin del formulario-->
          </div>
        </div>
        <!--Fin del card-->
      </div>
    </div>
    <br />
  </body>
 <!-- Footer-->
 <footer class="bg-dark py-4 mt-auto">
  <div class="container px-5">
    <div
      class="row align-items-center justify-content-between flex-column flex-sm-row"
    >
      <div class="col-auto">
        <div class="small m-0 text-white">
          Copyright &copy; 2022 Dario Carrillo-Diana Niño
          <br />
          <img
            src="../static/img/logoCalzamundo.png"
            alt=""
            style="height: 120px; width: 180px"
          />
        </div>
      </div>
      <div class="col-auto">
        <a class="link-light small" href="#!">Privacidad</a>
        <span class="text-white mx-1">&middot;</span>
        <a class="link-light small" href="#!">Terminos y condiciones</a>
        <span class="text-white mx-1">&middot;</span>
        <a class="link-light small" href="#!">Contactenos</a>
      </div>
    </div>
  </div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="../static/js/scripts.js"></script>
</html>
