  <body>
    <main class="flex-shrink-0">
      <!-- Navigation-->

      <nav class="navbar navbar-expand-lg" style="background-color: #f11167">
        <div class="container px-5">
          <a class="navbar-brand" href="/home">
            Calzamundo<strong>Shoes</strong></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/home">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/products">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/inventory">Inventario</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/sales">Ventas</a>
              </li>

              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  id="navbarDropdownPortfolio"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  >Salir</a
                >
                <ul
                  class="dropdown-menu dropdown-menu-end"
                  aria-labelledby="navbarDropdownPortfolio"
                >

                    <a class="dropdown-item" href="/"

                    >
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Navigation-->
      <!-- Navigation-->
    </main>
    <!--body-->
    <div class="container mt-3">
      <div class="row">
        <!--Inicio del card-->
        <div class="card text-center">
          <div class="card-body">
            <h1 class="card-title">Calcular Venta</h1>

            <div class="d-grid4 form group">
              <select
              
              class="form-control"
              >
                <option 
                th:each="prod:${product}"
                th:value="${prod.idProduct}"
                th:text="${prod.nameProduct}"
                >Seleccionar Calzado</option>
                
              </select>
              <input
                class="contactus"
                placeholder="Cantidad"
                type="Search"
                name="amount_sale"
              />

              <a
                class="btn btn-primary btn-lg disabled"
               
              >
                Calcular
            </a>

              <br>
              <label ></label>
            </div>
         
            <br /><br /><br />
            <br /><br /><br />
          </div>
          <br /><br /><br />
          <br /><br /><br />
        </div>
        <br /><br /><br />
        <!--Fin del card-->
      </div>
    </div>
    <!--Fin del contenedor-->

    <br /><br /><br />
    <br /><br /><br />

              Copyright &copy; 2022 Dario Carrillo-Diana Ni√±o

            <span class="text-white mx-1">&middot;</span>

            <span class="text-white mx-1">&middot;</span>
            <a class="link-light small" href="#!">Contactenos</a>
          </div>
        </div>

    </footer>
     <!-- Footer-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
