<!DOCTYPE html>
<html  xmlns="http://www.tymeleaf.org" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../static/css/styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link type="text/css" rel="stylesheet" href="../static/css/style.css" />

    <link rel="icon" href="../static/img/shoe.ico" />

    <title>CalzamundoShoes</title>
  </head>
  <body>
    <main class="flex-shrink-0">
      <!-- Navigation-->
      <nav class="navbar navbar-expand-lg" style="background-color: #f11167">
        <div class="container px-5">
          <a class="navbar-brand" href="/home">
            Calzamundo<strong>Shoes</strong></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/home">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/products">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/inventory">Inventario</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/sales">Ventas</a>
              </li>

              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  id="navbarDropdownPortfolio"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  >Salir</a
                >
                <ul
                  class="dropdown-menu dropdown-menu-end"
                  aria-labelledby="navbarDropdownPortfolio"
                >
                  <li>
                    <a class="dropdown-item" href="/"
                      >Salir</a
                    >
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Navigation-->
    <br><br>
    </main>
    <div class="container mt-3">
      <div class="row">
        <div class="card text-center">
          <div class="card-body">
            <h1 class="card-title">Realizar Venta</h1>
            <div class="d-grid4 form group">
              
              <table>
                <tr  th:each="prod:${listProducts}">
                  <form  th:action="@{/saveSale/{id} (id=${prod.idProduct})}"  th:object="${product}" method="post" id="contactForm" data-sb-form-api-token="API_TOKEN"> 
                  <td th:text="${prod.nameProduct}"></td>
                  <td><input 
                    th:field="*{amountSale}"
                    class="form-control contactus" 
                    placeholder="Cantidad" data-sb-validations="required" />
                    
                  </td>
                  <td>
                    <button type="submit" class="btn btn-primary">Calcular</button>
                  </td>
                </form>
                </tr>
            </table>
            </div>
         
          </div>
          <br /><br /><br />
          <br /><br /><br />
        </div>
        
      </div>
    </div>
    <!-- Footer-->
    <br /><br /><br />

    <footer class="bg-dark py-4 mt-auto">
      <div class="container px-5">
        <div
          class="row align-items-center justify-content-between flex-column flex-sm-row"
        >
          <div class="col-auto">
            <div class="small m-0 text-white">
              Copyright &copy; 2022 Dario Carrillo-Diana Ni√±o
              <br />
              <img
                src="../static/img/logoCalzamundo.png"
                alt=""
                style="height: 120px; width: 170px"
              />
            </div>
          </div>
          <div class="col-auto">
            <a class="link-light small" href="#!">Privacidad</a>
            <span class="text-white mx-1">&middot;</span>
            <a class="link-light small" href="#!">Terminos y condiciones</a>
            <span class="text-white mx-1">&middot;</span>
            <a class="link-light small" href="#!">Contactenos</a>
          </div>
        </div>
      </div>
    </footer>
     <!-- Footer-->
    <!-- Script Importante-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="../static/js/scripts.js"></script>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</html>
